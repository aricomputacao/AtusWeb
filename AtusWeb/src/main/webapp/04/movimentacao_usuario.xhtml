<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:comp="http://java.sun.com/jsf/composite/comp"
                xmlns:cons="http://java.sun.com/jsf/composite/consultas"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="corpo">
        <h:form id="frm_pag" prependId="false" >
            <p:blockUI block="@form" trigger="@form:cadFrm:compCons:btnPesq:btn">
                <p:graphicImage library="imagens" name="carregar.gif"/>
            </p:blockUI>
            <comp:menuPanel   id="menuPanel" disable_adicionar="true" disable_novo="true" disable_consultar="true" disable_salvar="true"  acao_adicionar="#{navegacaoMB.redirecionarCadastro(navegacao['rel.movimentacao_usuario'])}" acao_consultar="#{navegacaoMB.redirecionarConsulta(navegacao['rel.movimentacao_usuario'])}" acao_imprimir="#{relatorioMB.imprimirMovimentacoesUsuario()}" acao_limpar="#{relatorioMB.init()}" acao_salvar="#{relatorioMB.init()}"/>
            <comp:panel_cadastro id="cadFrm"  cabecalho_grid="Movimentação Usuário" id_form="frm_pag"  >               
                <cons:MovimentacaoUsuarioConsulta id="compCons" listaDeMovimentacoes="#{relatorioMB.listaMovimentacaos}" />
            </comp:panel_cadastro>
        </h:form>
    </ui:define>


</ui:composition>
