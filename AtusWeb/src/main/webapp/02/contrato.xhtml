<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:comp="http://java.sun.com/jsf/composite/comp"
                xmlns:cons="http://java.sun.com/jsf/composite/consultas"
                xmlns:cadastro="http://java.sun.com/jsf/composite/cadastro"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="corpo">
        <h:form id="frm_pag">

            <comp:menuPanel id="menuPanel" acao_adicionar="#{navegacaoMB.redirecionarCadastro(navegacao['pro.contrato'])}" acao_consultar="#{navegacaoMB.redirecionarConsulta(navegacao['pro.contrato'])}" acao_imprimir="#{contratoMB.imprimir()}" acao_limpar="#{contratoMB.init()}" acao_salvar="#{contratoMB.salvar()}"/>
            <comp:panel_cadastro id="cadFrm" cabecalho_grid="Cadastro de Contratos" id_form="frm_pag">
                <cadastro:ContratoCadastro rendered="#{navegacaoMB.renderPainelCadastro}"/>

                <h:panelGrid rendered="#{not navegacaoMB.renderPainelCadastro}">
                    <cons:ContratoConsulta/>
                </h:panelGrid>
            </comp:panel_cadastro>
        </h:form>
    </ui:define>

    <ui:define name="dialogs" >
        <p:dialog id="info" widgetVar="dialogInfo" width="400" height="200" position="top">
            <h:form id="infoContratoForm">
                <h:panelGrid rendered="#{contratoMB.contrato!= null}" >
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id: " class="bold"/>
                        <h:outputText value="#{contratoMB.contrato.id}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Referencia: " class="bold"/>
                        <h:outputText value="#{contratoMB.contrato.referencia}"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:outputLabel value="ConteÃºdo: " class="bold"/>
                        <h:outputText value="#{contratoMB.contrato.conteudo}" escape="true"/>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
