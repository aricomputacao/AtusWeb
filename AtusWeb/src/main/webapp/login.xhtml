
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://java.sun.com/jsf/composite/util"
                >
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <link rel="shortcut icon" href="resources/imagens/ico.ico" />
        <link rel="icon" type="image/png" href="/resources/imagens/ico.png" />
        <title>#{label['nome.sistema']}</title>
    </h:head>
    <h:body class="back-login" >


        <div align="center" style="margin-top: 90px;"  >
            <form action="j_spring_security_check" method="post"  >
                <div align="center" id="grid"  class=" painelLogin  "   >
                    <p:graphicImage library="imagens" style="margin-left: 34%" name="logo-cab.png"  />
                    <p:outputLabel value="Gestão de Escritórios de Advocacia" style="color: #808080;font-family: Times New Roman, Times, serif;font-weight: bold;font-size: 15px;font-style: italic"/>
                    <p:separator style="width: 98%"/>
                    <div class="circulo" />        
                    <h:panelGrid>
                        <p:outputLabel value="Identificação do Usuário"  style="color: #484848  ;font-family: Times New Roman, Times, serif;font-weight: bold;font-size: 23px;font-style: italic;width: 100%"/>
                    </h:panelGrid>
                    <h:panelGrid rendered="#{param.erro}" class="msg-login" width="100%" >
                        <h:outputText  style="margin-left: 55px;color: red; font-size: 15px; ;"  value="Usuário ou senha incorrento!" />
                    </h:panelGrid>

                    <h:panelGrid cellspacing="5" width="50%" columns="2" style="margin-top: 10px;" >
                        <p:inputText id="j_username" style="height: 28px" placeholder="Usuário"  requiredMessage="Preencha !"  required="true" />
                        <p:password id="j_password" placeholder="Senha"  style="height: 28px" required="true" />
                    </h:panelGrid>
                    <h:commandButton id="btnLogin"   value="Entrar" class="btn-login"  />
                </div>

            </form>
        </div>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:body>
</ui:composition>
