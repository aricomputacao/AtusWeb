<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
        <composite:facet name="btnConsultaProcesso"/>
        <composite:attribute name="renderBtnEditar" default="true" shortDescription="renderizar o btn editar" />
        <composite:attribute name="renderSelecionar" default="false"/>
        <composite:attribute name="renderInfo" default="true"/>
        <composite:attribute name="valorSelecionado" />
        <composite:attribute name="nomeDialog" />
        <composite:attribute name="listaDeMovimentacoes"  default="listaMovimentacaos" />
       

    </composite:interface>
    <composite:implementation id="compConCli" >
        <h:panelGrid  width="100%" id="rtt" >
            <p:fieldset id="fieldCon" legend="#{cc.attrs.nome}"  style="font-weight: bold">
               
                <p:dataTable value="#{cc.attrs.listaDeMovimentacoes}" id="tabela" paginatorAlwaysVisible="false"  paginator="true" var="t" rows="10" 
                             rowStyleClass="#{(empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row')}"
                             rowIndexVar="rowIx" emptyMessage="#{mensagens['consulta.vazia']}">
                    <p:column headerText="Id" width="5%" >
                        <comp:outputText value="#{t.id}"/>
                    </p:column>
                    <p:column headerText="Fase"  width="20%" >
                        <comp:outputText value="#{t.faseNova.nome}" />
                    </p:column>
                    <p:column headerText="Motivo" width="20%" >
                        <comp:outputText value="#{t.motivo} "/>
                    </p:column>
                    <p:column headerText="Data" width="10%" >
                        <comp:outputText value="#{t.dataMovimentacao}" tipo="dt"/>
                    </p:column>
                    <p:column headerText="Usuário" width="10%" >
                        <comp:outputText value="#{t.usuario.login}"/>
                    </p:column>
                 

                </p:dataTable>
            </p:fieldset>

        </h:panelGrid>
    </composite:implementation>
</ui:composition>
