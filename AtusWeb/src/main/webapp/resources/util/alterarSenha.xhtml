<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:util="http://java.sun.com/jsf/composite/util">
    <composite:interface>
        <composite:attribute name="id_frm" default="frmDadosCli"/>
    </composite:interface>
    <composite:implementation >
        <h:form id="#{cc.attrs.id_frm}"   prependId="false">          
            <p:menubar  style="margin-top: 20px;border: #E0E0E0  solid 1px" >
                <p:menuitem id="menSal"  styleClass="menuPanel" icon="ui-icon-disk" title="Salvar"  actionListener="#{usuarioMB.alterarSenha()}" update="@form" />
            </p:menubar>
            <p:panel header="Alterar Senha">
                <p:messages id="mensagensSen" autoUpdate="true" showDetail="true" />
                <h:panelGrid columns="2">
                    <h:panelGrid>
                        <p:outputLabel value="Senha Atual:" for="senAt"/>
                        <p:outputLabel value="Nova Senha:" for="senNov"/>
                        <p:outputLabel value="Confirmar:" for="senCon"/>
                    </h:panelGrid>
                    <h:panelGrid>
                        <h:inputSecret id="senAt" value="#{usuarioMB.senhaAtual}"/>
                        <h:inputSecret id="senNov" value="#{usuarioMB.novaSenha}"/>
                        <h:inputSecret id="senCon" value="#{usuarioMB.confirmeSenha}"/>

                    </h:panelGrid>

                </h:panelGrid>
            </p:panel>


        </h:form>

    </composite:implementation>
</ui:composition>
