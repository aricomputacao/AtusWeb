<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">
    <composite:interface>
        <composite:attribute name="id" default="frmMenuPrincipal"/>
    </composite:interface>
    <composite:implementation>
        <h:form id="#{cc.attrs.id}" prependId="false">
            <p:menubar id="menBar" styleClass="menu"  >

                <p:menuitem styleClass="item" id="menIni"    icon="fa fa-home fa-lg"  value="Início"   actionListener="#{navegacaoMB.index()}"  />
                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"   />
                <p:submenu styleClass="subMenu" id="sbCad" icon="fa fa-sign-in fa-lg" rendered="#{navegacaoMB.permissaoModuloCadastro()}"   label="Cadastro" >
                    <p:submenu  label="Pessoa" id="sbPes"  >
                        <p:menuitem value="Clientes" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.cliente'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.cliente'])}" immediate="true"/>
                        <p:menuitem value="Advogados" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.advogado'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.advogado'])}" immediate="true"/>
                        <p:menuitem value="Colaboradores" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.colaborador'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.colaborador'])}" immediate="true"/>
                        <p:menuitem value="Usuários" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.usuario'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.usuario'])}" immediate="true"/>
                    </p:submenu>
                    <p:menuitem value="Juizo Tribunal" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.juizo_tribunal'])}" styleClass="item" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.juizo_tribunal'])}" immediate="true"/>
                    <p:menuitem value="Materia" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.materia'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.materia'])}" immediate="true"/>
                    <p:menuitem value="Tipo de Contrato" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.tipo_contrato'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.tipo_contrato'])}" immediate="true"/>
                    <p:menuitem value="Órgão" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.orgao'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.orgao'])}" immediate="true"/>
                    <p:menuitem value="Especie Evento" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.especie_evento'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.especie_evento'])}" immediate="true"/>
                    <p:menuitem value="Ramo Juridico" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.ramo_judiciario'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.ramo_judiciario'])}" immediate="true"/>
                    <p:menuitem value="Tipo Tratamento" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.tipo_tratamento'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.tipo_tratamento'])}" immediate="true"/>
                    <p:menuitem value="Grupo Peça" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.grupo_peca'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.grupo_peca'])}" immediate="true"/>
                    <p:menuitem value="Sub Grupo Peça" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.sub_grupo_peca'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.sub_grupo_peca'])}" immediate="true"/>

                </p:submenu>
                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>

                <p:submenu  label="Atendimento" icon="fa fa-hand-o-right fa-lg" id="sbAte" rendered="#{navegacaoMB.permissaoModuloCadastro()}"  styleClass="subMenu" >
                    <p:menuitem styleClass="item" id="menAte" value="Atendimento" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.atendimento'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.atendimento'])}" immediate="true"/>
                    <p:submenu label="Acompanhar" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.acompanhar_atendimento'])}">
                        <p:menuitem styleClass="item" value="Frente" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.acompanhar_atendimento'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.acompanhar_atendimento_frente'])}" immediate="true"/>
                        <p:menuitem styleClass="item" value="Fundo" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['cad.acompanhar_atendimento'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['cad.acompanhar_atendimento'])}" immediate="true"/>

                    </p:submenu>
                </p:submenu>
                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>
                <p:submenu label="Processo" rendered="#{navegacaoMB.permissaoModuloProcesso()}" icon="fa fa-file-text fa-lg" styleClass="subMenu">
                    <p:menuitem value="Fases" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['pro.fase'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['pro.fase'])}" immediate="true"/>
                    <p:menuitem value="Endereçamentos" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['pro.enderecamento'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['pro.enderecamento'])}" immediate="true"/>
                    <p:menuitem value="Peças" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['pro.peca'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['pro.peca'])}" immediate="true"/>
                    <p:menuitem value="Processos" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['pro.processo'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['pro.processo'])}" immediate="true"/>
                </p:submenu>

                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>
                <p:submenu  label="Financeiro" icon="fa fa-money fa-lg" id="sbFin" rendered="#{navegacaoMB.permissaoModuloFinanceiro()}"  styleClass="subMenu" >
                    <p:menuitem styleClass="item" id="menCoo" value="Cooptação" rendered="#{navegacaoMB.permissaoExiste(navegacao['fin.cooptacao'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['fin.cooptacao'])}" immediate="true"/>
                    <p:menuitem styleClass="item" id="menCre" value="Contas Receber" rendered="#{navegacaoMB.permissaoExiste(navegacao['fin.conta_receber'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['fin.conta_receber'])}" immediate="true"/>
                    <p:menuitem styleClass="item" id="menRec" value="Confirmar Recibo" rendered="#{navegacaoMB.permissaoExiste(navegacao['fin.recibo'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['fin.recibo'])}" immediate="true"/>
                    <p:menuitem styleClass="item" id="menPre" value="Prestação de Conta" rendered="#{navegacaoMB.permissaoExiste(navegacao['fin.prestacao.conta'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['fin.prestacao.conta'])}" immediate="true"/>
                    <p:menuitem styleClass="item" id="menPagCol" value="Pagamento Colaborador" rendered="#{navegacaoMB.permissaoExiste(navegacao['fin.caixa.colaborador'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['fin.caixa.colaborador'])}" immediate="true"/>
                </p:submenu>


                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>

                <p:submenu label="Agenda" icon="fa  fa-calendar fa-lg" rendered="#{navegacaoMB.permissaoModuloProcesso()}" styleClass="subMenu">
                    <p:menuitem value="Eventos" styleClass="item" update="@form"  rendered="#{navegacaoMB.permissaoExiste(navegacao['pro.evento'])}"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['pro.evento'])}" immediate="true"/>
                </p:submenu>

                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>

                <p:submenu label="Relatório" icon="fa fa-list fa-lg" rendered="#{navegacaoMB.permissaoModuloRelatorio()}" styleClass="subMenu">
                    <p:menuitem value="Processos Atrasados" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.processo_atrasado'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.processo_atrasado'])}" immediate="true"/>
                    <p:submenu  label="Colaboraor" id="sbCol"  >
                        <p:menuitem value="Processos" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.processo_colaborador'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.processo_colaborador'])}" immediate="true"/>
                        <p:menuitem value="Agenda" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.agenda_colaborador'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.agenda_colaborador'])}" immediate="true"/>
                    </p:submenu>
                    <p:submenu  label="Financeiro" id="sbRelFin"  >
                        <p:menuitem value="Parcelas" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.financeiro'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.financeiro'])}" immediate="true"/>
                        <p:menuitem value="Pagamentos Colaborador" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.financeiro_pagamento_colaborador'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.financeiro_pagamento_colaborador'])}" immediate="true"/>
                    </p:submenu>
                    <p:submenu  label="Movimentação" id="sbMov"  >
                        <p:menuitem value="Fase" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.movimentacao_fase'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.movimentacao_fase'])}" immediate="true"/>
                        <p:menuitem value="Usuário" styleClass="item" rendered="#{navegacaoMB.permissaoExiste(navegacao['rel.movimentacao_usuario'])}" update="@form"  actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['rel.movimentacao_usuario'])}" immediate="true"/>
                    </p:submenu>
                </p:submenu>



                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>

                <p:submenu label="Segurança" icon="fa fa-unlock-alt fa-lg"  rendered="#{navegacaoMB.permissaoModuloSeguranca()}" styleClass="subMenu">
                    <p:menuitem value="Módulo" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['seg.modulo'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['seg.modulo'])}" immediate="true"/>
                    <p:menuitem value="Tarefa" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['seg.tarefa'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['seg.tarefa'])}" immediate="true"/>
                    <p:menuitem value="Permissões" styleClass="item" update="@form" rendered="#{navegacaoMB.permissaoExiste(navegacao['seg.permissao'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['seg.permissao'])}" immediate="true"/>
                </p:submenu>
                <p:menuitem icon="fa fa-ellipsis-v fa-lg" styleClass="itemSep"/>
                <p:menuitem value="Utilitários" icon="fa fa-cog fa-lg"  style="margin-right: 12px" styleClass="item" update="@form"  rendered="#{navegacaoMB.permissaoExiste(navegacao['uti.utilitarios'])}" actionListener="#{navegacaoMB.redirecionarConsulta(navegacao['uti.utilitarios'])}" immediate="true"/>


            </p:menubar>
        </h:form>
    </composite:implementation>
</ui:composition>
