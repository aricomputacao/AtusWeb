<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
    </composite:interface>
    <composite:implementation  >
        <p:fieldset id="fieldCad" legend="Cadastro"  rendered="#{navegacaoMB.permissaoIncluir(navegacao['fin.cooptacao'])}" style="font-weight: bold">
            <h:panelGrid columns="1"  >
                <h:panelGrid id="griPrin3">
                    <h:panelGrid columns="2" id="grd03">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:message for="nome"/>
                    </h:panelGrid>
                    <p:inputText value="#{cooptacaoMB.cooptacao.nome}" placeholder="Dn: 50% - Sc: 35% - Col: 15%" id="nome" size="50" required="true" requiredMessage="#{mensagens['require']}"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:panelGrid >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Percent. Dono" for="dn"/>
                            <p:message for="dn"/>
                        </h:panelGrid>
                        <p:inputText value="#{cooptacaoMB.cooptacao.percentDono}"   id="dn"  size="10" converter="#{converterBigDecimal}"  styleClass="edtMoeda" onfocus="mascaraPercentInputs();" 
                                     title="Percentual direcionado ao advogado que é reponsável pelo processo" onkeypress="return soNumero()" 
                                     required="true" requiredMessage="#{mensagens['require']}">
                           
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Percent. Sócio" for="sc"/>
                            <p:message for="sc"/>
                        </h:panelGrid>
                        <p:inputText value="#{cooptacaoMB.cooptacao.percentSocio}" onkeypress="return soNumero()" id="sc" size="10" placeholder="0,00"
                                      converter="#{converterBigDecimal}"  styleClass="edtMoeda" onfocus="mascaraPercentInputs();"  required="true" requiredMessage="#{mensagens['require']}" > 
                           
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="Percent. Colaborador" for="sc"/>
                            <p:message for="co"/>
                        </h:panelGrid>
                        <p:inputText value="#{cooptacaoMB.cooptacao.percentColaborador}" onkeypress="return soNumero()" id="co" size="10" placeholder="0,00"
                                      converter="#{converterBigDecimal}"  styleClass="edtMoeda" onfocus="mascaraPercentInputs();"  required="true" requiredMessage="#{mensagens['require']}" > 
                           
                        </p:inputText>
                    </h:panelGrid>
                   
                </h:panelGrid>
            </h:panelGrid>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
