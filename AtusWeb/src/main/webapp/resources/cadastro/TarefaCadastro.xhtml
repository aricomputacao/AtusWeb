<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface id="interfaceTarefa">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
    </composite:interface>
    <composite:implementation  >
        <p:fieldset id="fieldCad"  legend="Cadastro" rendered="#{navegacaoMB.permissaoIncluir(navegacao['seg.tarefa'])}" style="text-align: left">
            <h:panelGrid columns="2">
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:messages for="nome"/>
                    </h:panelGrid>
                    <p:inputText value="#{tarefaMB.tarefa.nome}" required="true" id="nome" size="30"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Módulo" for="modulo"/>
                        <p:messages for="modulo"/>
                    </h:panelGrid>
                    <p:selectOneMenu value="#{tarefaMB.tarefa.modulo}" required="true" converter="#{indexConverter}" id="modulo">
                        <f:selectItems value="#{tarefaMB.listaModulos}" itemLabel="#{m.nome}" itemValue="#{m}" var="m"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid width="100%">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição" for="desc"/>
                    <p:messages for="desc"/>
                </h:panelGrid>
                <p:inputTextarea style="width: 100%;" id="desc" value="#{tarefaMB.tarefa.descricao}" rows="3"/>
            </h:panelGrid>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
