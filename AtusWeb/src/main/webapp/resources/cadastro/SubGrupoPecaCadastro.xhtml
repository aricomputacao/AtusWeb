<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface id="int">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="CabeÃ§alho do panelGrid" />
    </composite:interface>
    <composite:implementation id="int2" >
        <p:fieldset id="fieldCad" rendered="#{navegacaoMB.permissaoIncluir(navegacao['cad.sub_grupo_peca'])}" legend="Cadastro" style="text-align: left">
            <h:panelGrid columns="2">
                <h:panelGrid >
                    <h:outputLabel for="tipo" value="Grupo:" /> 
                    <p:selectOneMenu 
                        id="tipo" value="#{subGrupoPecaMB.subGrupoPeca.grupoPeca}" effect="fade"
                        converter="#{indexConverter}">
                        <f:selectItems value="#{subGrupoPecaMB.listaGrupoPecas}" var="es" itemLabel="#{es.nome}" itemValue="#{es}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid >
                    <h:outputLabel for="tit" value="Nome:" /> 
                    <p:inputText 
                        id="tit" 
                        size="63"
                        maxlength="60"
                        required="true"
                        value="#{subGrupoPecaMB.subGrupoPeca.nome}" />  
                </h:panelGrid>
            </h:panelGrid>
          
        </p:fieldset>
    </composite:implementation>
</ui:composition>
