<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface id="interfaceModulo">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
    </composite:interface>
    <composite:implementation  >
        <p:fieldset id="fieldCad" rendered="#{navegacaoMB.permissaoIncluir(navegacao['seg.modulo'])}" legend="Cadastro" style="text-align: left">
            <h:panelGrid columns="2">
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:messages for="nome"/>
                    </h:panelGrid>
                    <p:inputText value="#{moduloMB.modulo.nome}" required="true" id="nome" size="30"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Mnemonico" for="mnemonico"/>
                        <p:messages for="mnemonico"/>
                    </h:panelGrid>
                    <p:inputText value="#{moduloMB.modulo.mnemonico}" required="true" id="mnemonico" size="30"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid width="100%">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Descrição" for="desc"/>
                    <p:messages for="desc"/>
                </h:panelGrid>
                <p:inputTextarea style="width: 100%;" id="desc" value="#{moduloMB.modulo.observacao}" rows="3"/>
            </h:panelGrid>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
