<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface id="int">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
        <composite:attribute id="btnPesq" name="btnPesq" default="true" />
    </composite:interface>
    <composite:implementation id="int2" >
        <p:fieldset id="fieldCad" rendered="#{navegacaoMB.permissaoIncluir(navegacao['pro.evento'])}" legend="Cadastro" style="text-align: left">
            <h:panelGrid columns="3" id="grdCad">
                <h:panelGrid>
                    <p:outputLabel value="Id Processo" for="input_componente"/>
                    <h:panelGrid columns="3">
                        <p:inputText value="#{eventoMB.evento.processo.id}" id="input_componente" required="true" readonly="true" size="34"/>
                        <p:commandButton icon="ui-icon-newwin" title="Pesquisar" rendered="#{cc.attrs.btnPesq}"  onclick="PF('dialogProc').show()"  immediate="true"/>
                    </h:panelGrid>
                </h:panelGrid>
               
                <h:panelGrid >

                    <h:outputLabel for="inicio" value="Início:" />  
                    <p:calendar id="inicio" size="17"
                                showButtonPanel="true"
                                required="true"
                                value="#{eventoMB.evento.data}" 
                                pattern="dd/MM/yyyy HH:mm"/>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="1">

                <h:panelGrid >
                    <h:outputLabel for="tipo" value="Tipo:" /> 
                    <p:selectOneRadio  style="border: solid #66afe9 1px" 
                        id="tipo" value="#{eventoMB.evento.especieEvento}"
                        converter="#{indexConverter}">
                        <f:selectItems value="#{especieEventoMB.listaEspecieEventos}"  var="es" itemLabel="#{es.nome}" itemValue="#{es}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <h:panelGrid >
                    <h:outputLabel for="tit" value="Titulo:" /> 
                    <p:inputText 
                        id="tit" 
                        size="87"
                        maxlength="60"
                        required="true"
                        value="#{eventoMB.evento.nome}" />  
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid >

                <h:outputLabel for="local" value="Local:" /> 
                <p:inputTextarea 
                    id="local" 
                    rows="5"
                    cols="103"
                    maxlength="1024"
                    placeholder="Ex: Forum , Av. Monsenhor Aloísio Pinto, 1300, Bairro Dom Expedito, Sobral-CE "
                    value="#{eventoMB.evento.local}" />  
            </h:panelGrid>
            <h:panelGrid >

                <h:outputLabel for="descricao" value="Descrição:" /> 
                <p:inputTextarea 
                    id="descricao" 
                    rows="5"
                    cols="103"
                    maxlength="1024"
                   
                    value="#{eventoMB.evento.observacao}" />  
            </h:panelGrid>

        </p:fieldset>
    </composite:implementation>
</ui:composition>
