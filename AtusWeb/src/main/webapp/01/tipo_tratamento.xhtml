<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"

                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:comp="http://java.sun.com/jsf/composite/comp"

            <comp:panel_cadastro id="cadFrm" cabecalho_grid="Especie de Eventos" id_form="frm_ram"  >               

                <cadastro:TipoTratamentoCadastro rendered="#{navegacaoMB.renderPainelCadastro}"/>


                <cons:TipoTratamentoConsulta rendered="#{not navegacaoMB.renderPainelCadastro}"/>

        </h:form>
