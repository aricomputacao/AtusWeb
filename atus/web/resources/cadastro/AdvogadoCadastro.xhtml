<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <composite:interface id="interCon">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
    </composite:interface>
    <composite:implementation  >
        <p:commandButton ajax="false" actionListener="#{advogadoMB.salvar()}"/>
        <p:fieldset id="fieldCad" legend="Cadastro" style="font-weight: bold">

            <h:panelGrid columns="1"  >
                <h:panelGrid >
                    <h:panelGrid columns="2" >
                        <p:outputLabel value="Código" for="cod"/>
                        <p:message for="cod"/>
                    </h:panelGrid>
                    <p:inputText id="cod" disabled="true" value="#{advogadoMB.advogado.id}"  maxlength="4" size="10" required="true" requiredMessage="#{mensagens['require']}" readonly="true"/>
                </h:panelGrid>
                <h:panelGrid id="griPrin3">
                    <h:panelGrid columns="2" id="grd03">
                        <p:outputLabel value="Nome" for="nome"/>
                        <p:message for="nome"/>
                    </h:panelGrid>
                    <p:inputText value="#{advogadoMB.advogado.nome}" id="nome" size="50" required="true" requiredMessage="#{mensagens['require']}"/>
                </h:panelGrid>

                <h:panelGrid columns="2">
                    <h:panelGrid >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="OAB" for="oab"/>
                            <p:message for="oab"/>
                        </h:panelGrid>
                        <p:inputText value="#{advogadoMB.advogado.oab}" id="oab" size="10" required="true" requiredMessage="#{mensagens['require']}">
                            <f:convertNumber type="number"/>
                        </p:inputText>
                    </h:panelGrid>
                    <h:panelGrid >
                        <h:panelGrid columns="2" >
                            <p:outputLabel value="UF" for="uf"/>
                            <p:message for="uf"/>
                        </h:panelGrid>
                        <p:selectOneMenu id="uf" style="width: 50px" effect="fade" value="#{advogadoMB.advogado.uf}"    converter="#{indexConverter}" required="true"   >
                            <f:selectItems value="#{advogadoMB.listaUnidadeFederativas}" var="u" itemLabel="#{u.abreviacao}" itemValue="#{u}"  />
                        </p:selectOneMenu>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
