<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:composite="http://java.sun.com/jsf/composite"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:comp="http://java.sun.com/jsf/composite/comp"
                xmlns:util="http://java.sun.com/jsf/composite/util">

    <composite:interface id="int">
        <composite:attribute id="nome" name="nome" default="Consulta" shortDescription="Cabeçalho do panelGrid" />
    </composite:interface>
    <composite:implementation id="int2" >
        <p:fieldset id="fieldCad"  legend="Cadastro" style="text-align: left">
            <h:panelGrid  >
                <p:outputLabel value="Nome" for="nome"/>
                <p:inputText value="#{enderecamentoMB.enderecamento.nome}"  id="nome" size="4" maxlength="4" required="true" requiredMessage="#{mensagens['require']}"/>
            </h:panelGrid>
            <h:panelGrid>
                <p:outputLabel value="Descrição" for="pra"/>
                <p:inputText value="#{enderecamentoMB.enderecamento.descricao}"  id="pra" size="50"  required="true" requiredMessage="#{mensagens['require']}"/>
            </h:panelGrid>
        </p:fieldset>
    </composite:implementation>
</ui:composition>
